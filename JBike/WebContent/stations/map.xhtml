<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/templates/layout.xhtml">
	<ui:define name="head">
		<script
			src="http://maps.google.com/maps/api/js?key=AIzaSyAxdSw38ZDpZcywd8e0hRzkrLvEhC5b0NY"
			type="text/javascript"></script>
	</ui:define>
	<ui:define name="title">JBike | Map</ui:define>
	<ui:define name="content">
		<h1>Map</h1>
		<h:form>
			<p:gmap center="-34.921111, -57.954444" zoom="13" type="HYBRID"
				style="width:100%;height:400px" model="#{stationView.advancedModel}">
				<p:ajax event="overlaySelect"
					listener="#{stationView.onMarkerSelect}" />

				<p:gmapInfoWindow id="infoWindow">
					<p:outputPanel
						style="text-align: center; display: block; margin: auto">
						<h3>
							<h:outputText value="#{stationView.marker.title}" />
						</h3>
						<p:graphicImage library="images" name="plaza-moreno.jpg"
							height="150" />
						<br />
						<p:button outcome="/bikes/list.xhtml" value="Request a Bike"
							icon="ui-icon-star">
							<f:param name="currentStationId"
								value="#{stationView.marker.data.id}" />
						</p:button>
						<h:commandButton outcome="/bikes/list.xhtml" value="lala">
						
							<f:setPropertyActionListener target="#{bikeView.currentStationId}"
								value="#{stationView.marker.data.id}" />
						</h:commandButton>
					</p:outputPanel>
				</p:gmapInfoWindow>
			</p:gmap>

			<p:outputPanel style="display:none">
				<p:graphicImage library="images" name="plaza-moreno.jpg" />
			</p:outputPanel>
		</h:form>
	</ui:define>
</ui:composition>
</html>
