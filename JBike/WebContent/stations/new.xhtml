<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile">

<ui:composition template="/WEB-INF/templates/layout.xhtml">
	<ui:define name="content">
		<h1>New Station</h1>
		<h:form role="form" value="#{stationBean.station}">
			<div class="form-group">
				<h:panelGrid columns="2" id="matchGrid" cellpadding="5">
					<p:outputLabel for="name" value="Name:" />
					<p:inputText id="name" class="form-control" size="10"
						value="#{stationBean.station.name}"></p:inputText>
					<p:outputLabel for="address" value="Address:" />
					<p:inputText id="address" class="form-control" size="10"
						value="#{stationBean.station.address}"></p:inputText>
				</h:panelGrid>
			</div>
			<p:commandButton value="Save"
				actionListener="#{stationBean.addStation}" />
		</h:form>
	</ui:define>
</ui:composition>
</html>
