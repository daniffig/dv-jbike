<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui">     

<ui:composition template="/WEB-INF/templates/layout.xhtml">
	<ui:define name="title">JBike | Stations</ui:define>
	<ui:define name="content">
		<h:form>
			<p:dataTable var="station" value="#{stationView.stations}">			 
			    <p:column headerText="Id">
			        <h:outputText value="#{station.id}" />
			    </p:column>		 		 
			    <p:column headerText="Name">
			        <h:outputText value="#{station.name}" />
			    </p:column>		 
			    <p:column headerText="Address">
			        <h:outputText value="#{station.address}" />
			    </p:column>		 
			    <p:column headerText="Coordinates">
			        <h:outputText value="#{station.coordinates}" />
			    </p:column>		 
			    <p:column headerText="Bike Qty">
			        <h:outputText value="#{station.name}" />
			    </p:column>		 
			    <p:column headerText="Parking spaces">
			        <h:outputText value="#{station.parkingSpaces}" />
			    </p:column>
			    <p:column headerText="Available parking spaces">
			        <h:outputText value="#{station.availableParkingSpaces}" />
			    </p:column>
			    <p:column headerText="State">
			        <h:outputText value="#{station.stateId}" />
			    </p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
</html>
