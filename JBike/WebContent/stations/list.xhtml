<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/templates/layout.xhtml">
	<ui:define name="title">JBike | Stations</ui:define>
	<ui:define name="content">
		<h1>Stations</h1>
		<h:form>
			<p:dataTable id="stationsTable" var="station"
				value="#{stationBean.stations}" widgetVar="stationsTable"
				paginator="true" rows="10"
				paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="10,20,50" paginatorPosition="bottom"
				emptyMessage="No stations found with given criteria"
				filteredValue="#{stationView.filteredStations}"
				selectionMode="single" selection="#{stationView.selectedStation}"
				rowKey="#{station.id}">

				<p:column headerText="Name" sortBy="#{station.name}">
					<h:outputText value="#{station.name}" />
				</p:column>
				<p:column headerText="Address" sortBy="#{station.address}">
					<h:outputText value="#{station.address}" />
				</p:column>
				<p:column headerText="Available bikes"
					sortBy="#{station.availableBikes}">
					<h:outputText value="#{station.availableBikes}" />
				</p:column>
				<p:column headerText="Available parking spaces"
					sortBy="#{station.availableParkingSpaces}">
					<h:outputText value="#{station.availableParkingSpaces}" />
				</p:column>
				<p:column headerText="State" sortBy="#{station.state}"
					filterBy="#{station.state}" filterMatchMode="exact"
					filterOptions="#{stationView.stateOptions}">
					<h:outputText value="#{station.state.toString()}" />
				</p:column>
				<p:column>
					<p:button outcome="/bikes/list.xhtml" value="View Bikes">
						<f:param name="currentStationId"
							value="#{station.id}" />
					</p:button>
				</p:column>
			</p:dataTable>
			<p:dialog header="New Station" widgetVar="addStationDlg" modal="true"
				height="100">
				<p:inputText size="10" value="#{stationBean.name}" />
				<h:commandButton value="Add Station"
					action="#{stationBean.addStation}" />
			</p:dialog>
		</h:form>
		<p:button outcome="new.xhtml" icon="ui-icon-plus" />
		<hr />
	</ui:define>
</ui:composition>
</html>
