<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/templates/layout.xhtml">
	<ui:define name="title">JBike | Stations</ui:define>
	<ui:define name="content">
		<h1>Stations</h1>
		<h:form>
			<p:dataTable id="stationsTable" var="station"
				value="#{stationView.stations}" widgetVar="stationsTable"
				paginator="true" rows="10"
				paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				rowsPerPageTemplate="10,20,50" paginatorPosition="bottom"
				emptyMessage="No stations found with given criteria"
				filteredValue="#{stationView.filteredStations}"
				selectionMode="single" selection="#{stationView.selectedStation}"
				rowKey="#{station.id}">

				<p:column headerText="Name" sortBy="#{station.name}">
					<h:outputText value="#{station.name}" />
				</p:column>
				<p:column headerText="Address" sortBy="#{station.address}">
					<h:outputText value="#{station.address}" />
				</p:column>
				<p:column headerText="Coordinates">
					<h:outputText value="#{station.coordinates}" />
				</p:column>
				<p:column headerText="Bike Qty">
					<h:outputText value="#{station.name}" />
				</p:column>
				<p:column headerText="Parking spaces">
					<h:outputText value="#{station.parkingSpaces}" />
				</p:column>
				<p:column headerText="Available parking spaces"
					sortBy="#{station.availableParkingSpaces}">
					<h:outputText value="#{station.availableParkingSpaces}" />
				</p:column>
				<p:column headerText="State" filterBy="#{station.stateId}"
					filterMatchMode="exact">
					<f:facet name="filter">
						<p:selectOneMenu onchange="PF('stationsTable').filter()">
							<f:selectItem itemLabel="Select One" itemValue="#{null}"
								noSelectionOption="true" />
							<f:selectItems value="#{stationBean.states}" />
						</p:selectOneMenu>
					</f:facet>
					<h:outputText value="#{station.stateId}" />
				</p:column>
			</p:dataTable>
			<p:dialog header="New Station" widgetVar="addStationDlg" modal="true"
				height="100">
				<p:inputText size="10" value="#{stationBean.name}" />
				<h:commandButton value="Add Station"
					action="#{stationBean.addStation}" />
			</p:dialog>
		</h:form>
		<hr />
	</ui:define>
</ui:composition>
</html>
