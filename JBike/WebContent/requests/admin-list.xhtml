<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/templates/layout.xhtml">
	<ui:define name="title">JBike | Requests</ui:define>
	<ui:define name="content">
		<h1>Requests</h1>
		<h:form>
			<p:dataTable id="requestsTable" var="req"
				value="#{requestBean.requests}" widgetVar="requestsTable">

				<p:column headerText="Bike">
					<h:outputText value="#{req.bike}" />
				</p:column>

				<p:column headerText="State">
					<h:outputText value="#{req.state}" />
				</p:column>

				<p:column headerText="Created at">
					<h:outputText value="#{req.createdAt}" />
				</p:column>

				<p:column>
					<p:commandButton icon="ui-icon-check"
						rendered="#{req.canBeApproved()}"
						actionListener="#{requestBean.approveRequest(req)}" />
					<p:commandButton icon="ui-icon-close"
						rendered="#{req.canBeRejected()}"
						actionListener="#{requestBean.rejectRequest(req)}" />
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
</html>
