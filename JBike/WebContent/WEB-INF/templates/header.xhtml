<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	<f:view beforePhase="#{messageBean.beforePhase}" />
	<nav class="navbar navbar-default">

		<!-- Brand and toggle get grouped for better mobile display -->
		<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed"
				data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
				aria-expanded="false">
				<span class="sr-only">Toggle navigation</span> <span
					class="icon-bar"></span> <span class="icon-bar"></span> <span
					class="icon-bar"></span>
			</button>
			<h:link value="Home" outcome="/index.xhtml" class="navbar-brand" />
		</div>

		<!-- Collect the nav links, forms, and other content for toggling -->
		<div class="collapse navbar-collapse"
			id="bs-example-navbar-collapse-1">
			<ul class="nav navbar-nav">
				<li><h:link value="Stations" outcome="/stations/list.xhtml" /></li>
				<h:panelGroup rendered="#{userSession.IsLoggedIn()}">
					<li><h:link value="My Requests"
							outcome="/user/movements/list.xhtml" /></li>
					<h:panelGroup rendered="#{userSession.loggedUser.isAdmin()}">
						<li class="dropdown"><a href="#" class="dropdown-toggle"
							data-toggle="dropdown" role="button" aria-haspopup="true"
							aria-expanded="false">Administration <span class="caret"></span></a>
							<ul class="dropdown-menu">
								<li><h:link value="Bikes" outcome="/admin/bikes/list.xhtml" /></li>
								<li><h:link value="Stations"
										outcome="/admin/stations/list.xhtml" /></li>
								<li><h:link value="Users" outcome="/admin/users/list.xhtml" /></li>
							</ul></li>
					</h:panelGroup>
				</h:panelGroup>
			</ul>
			<ul class="nav navbar-nav navbar-right">
				<h:panelGroup rendered="#{!userSession.IsLoggedIn()}">
					<li><h:link value="Log in" outcome="login" /></li>
					<li><h:link value="Sign in" outcome="signin" /></li>
				</h:panelGroup>
				<h:panelGroup rendered="#{userSession.IsLoggedIn()}">
					<li class="dropdown"><a href="#" class="dropdown-toggle"
						data-toggle="dropdown" role="button" aria-haspopup="true"
						aria-expanded="false">#{userSession.loggedUser} <span class="caret"></span></a>
						<ul class="dropdown-menu">
							<li><a href="#">My profile</a></li>
							<li role="separator" class="divider"></li>
							<li><p:commandLink action="#{loginView.logout}" value="Log out" /></li>
						</ul></li>
				</h:panelGroup>
			</ul>
		</div>
		<!-- /.navbar-collapse -->
	</nav>
	<p:messages id="messages" showDetail="true" autoUpdate="true"
		closable="true" redisplay="false" />
</ui:composition>
