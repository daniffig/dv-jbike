<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	<nav class="navbar navbar-default">
		<!-- Brand and toggle get grouped for better mobile display -->
		<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed"
				data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
				aria-expanded="false">
				<span class="sr-only">Toggle navigation</span> <span
					class="icon-bar"></span> <span class="icon-bar"></span> <span
					class="icon-bar"></span>
			</button>
			<h:link value="Home" outcome="/index.xhtml" class="navbar-brand" />
		</div>

		<!-- Collect the nav links, forms, and other content for toggling -->
		<div class="collapse navbar-collapse"
			id="bs-example-navbar-collapse-1">
			<ul class="nav navbar-nav">
				<li><h:link value="Map" outcome="/stations/map.xhtml" /></li>
				<li><h:link value="Stations" outcome="/stations/list.xhtml" /></li>
				<li><h:link value="My Requests" outcome="/requests/list.xhtml" /></li>
				<li class="dropdown"><a href="#" class="dropdown-toggle"
					data-toggle="dropdown" role="button" aria-haspopup="true"
					aria-expanded="false">Administration <span class="caret"></span></a>
					<ul class="dropdown-menu">
						<li><h:link value="Bikes" outcome="/admin/bikes/list.xhtml" /></li>
						<li role="separator" class="divider"></li>
						<li><h:link value="Stations"
								outcome="/admin/stations/list.xhtml" /></li>
						<li><h:link value="Requests"
								outcome="/requests/admin-list.xhtml" /></li>
						<li><h:link value="Users" outcome="/admin/users/list.xhtml" /></li>
					</ul></li>
			</ul>
			<ul class="nav navbar-nav navbar-right">
				<li><p:commandLink value="Log in"
						onclick="PF('logInDialog').show()" /></li>
				<li><h:link value="Sign in" outcome="/users/sign-in.xhtml" /></li>
				<li><p:commandLink value="test"
						actionListener="#{userView.openSignInDialog}" /></li>
				<h:panelGroup rendered="#{loginBean.isLoggedIn()}">
					<li class="dropdown"><a href="#" class="dropdown-toggle"
						data-toggle="dropdown" role="button" aria-haspopup="true"
						aria-expanded="false">daniffig@gmail.com <span class="caret"></span></a>
						<ul class="dropdown-menu">
							<li><a href="#">My profile</a></li>
							<li role="separator" class="divider"></li>
							<li><a href="#">Log out</a></li>
						</ul></li>
				</h:panelGroup>
			</ul>
		</div>
		<!-- /.navbar-collapse -->
	</nav>
	<p:messages id="messages" showDetail="true" autoUpdate="true"
		closable="true" />

	<p:dialog header="Log in" widgetVar="logInDialog">
		<h:form role="form">
			<div class="form-group">
				<h:panelGrid>
					<p:inputText id="email" class="form-control" size="10"
						value="#{userView.user.email}"
						requiredMessage="Please enter your email address."
						validatorMessage="Invalidad email format">
						<f:validateRegex
							pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
					</p:inputText>
					<p:watermark for="email" value="Email" />
					<p:message for="email" />
					<p:inputText id="password" class="form-control" size="10"
						value="#{userView.user.password}"
						requiredMessage="Please enter your email address."
						validatorMessage="Invalidad email format">
						<f:validateRegex
							pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
					</p:inputText>
				</h:panelGrid>
			</div>
			<p:commandButton value="Log in" actionListener="#{userView.logIn}" />
		</h:form>
	</p:dialog>
</ui:composition>
