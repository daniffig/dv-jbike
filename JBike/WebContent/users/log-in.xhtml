<ui:composition template="/WEB-INF/templates/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	<ui:define name="content">
		<h1>Log in</h1>
		<h:form role="form">
			<div class="form-group">
				<h:panelGrid>
					<p:inputText id="email" class="form-control" size="10"
						value="#{userView.user.email}"
						requiredMessage="Please enter your email address."
						validatorMessage="Invalidad email format">
						<f:validateRegex
							pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
					</p:inputText>
					<p:watermark for="email" value="Email" />
					<p:message for="email" />
					<p:inputText id="password" class="form-control" size="10"
						value="#{userView.user.password}"
						requiredMessage="Please enter your password."
						validatorMessage="Invalidad password format">
						<f:validateRegex
							pattern="^[\w]+$" />
					</p:inputText>
				</h:panelGrid>
			</div>
			<p:commandButton value="Log in"
				actionListener="#{userView.logIn}" />
		</h:form>
	</ui:define>
</ui:composition>
