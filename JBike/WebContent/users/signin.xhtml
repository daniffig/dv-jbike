<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile">

<ui:composition template="/WEB-INF/templates/layout.xhtml">
	<ui:define name="content">
		<h1>Sign in</h1>
		<h:form role="form">
			<div class="form-group">
				<p:outputLabel for="dni" value="DNI:" />
				<p:inputText id="dni" class="form-control" size="10"
					value="#{userBean.dni}"></p:inputText>
				<p:outputLabel for="name" value="Name:" />
				<p:inputText id="name" class="form-control" size="10"
					value="#{userBean.name}"></p:inputText>
				<p:outputLabel for="surname" value="Surname:" />
				<p:inputText id="surname" class="form-control" size="10"
					value="#{userBean.surname}"></p:inputText>
				<p:outputLabel for="address" value="Address:" />
				<p:inputText id="address" class="form-control" size="10"
					value="#{userBean.address}"></p:inputText>
				<p:outputLabel for="birthDate" value="Birth date:" />
				<p:inputText id="birthDate" class="form-control" size="10"
					value="#{userBean.birthDate}"></p:inputText>
				<p:outputLabel for="gender" value="Gender:" />
				<p:inputText id="gender" class="form-control" size="10"
					value="#{userBean.gender}"></p:inputText>
				<p:outputLabel for="email" value="Email:" />
				<p:inputText id="email" class="form-control" size="10"
					value="#{userBean.email}"></p:inputText>
			</div>
			<p:commandButton value="Save"
				actionListener="#{stationBean.addStation}" />
		</h:form>
	</ui:define>
</ui:composition>
</html>
