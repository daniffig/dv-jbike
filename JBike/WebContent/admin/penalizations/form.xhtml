<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/templates/layout.xhtml">
	<ui:define name="content">
		<h3>#{penalizationView.getFormTitle()}</h3>
		<h:form role="form">
			<h:panelGrid width="100%">
				<p:outputLabel for="description" value="Description" />
				<p:inputText id="description" class="form-control" size="10"
					value="#{penalizationView.penalization.description}" />
				<p:outputLabel for="endDate" value="End date" />
				<p:calendar id="endDate" navigator="true" yearRange="c-0:c+10"
					value="#{penalizationView.penalization.endDate}" required="true">
				</p:calendar>
			</h:panelGrid>
			<hr />
			<p:button value="Back to list" outcome="users/penalizations"
				icon="ui-icon-arrowreturnthick-1-w" />
			<p:commandButton value="Save" action="#{penalizationView.save}"
				icon="ui-icon-disk" />
		</h:form>
	</ui:define>
</ui:composition>
</html>
