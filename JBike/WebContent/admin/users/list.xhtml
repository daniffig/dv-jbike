<ui:composition template="/WEB-INF/templates/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	<ui:define name="title">JBike | Users</ui:define>
	<ui:define name="content">
		<h1>Users</h1>
		<h:form id="usersTableForm">
			<p:dataTable id="usersTable" widgetVar="usersTable" var="user"
				value="#{userView.users}" rows="30"
				filteredValue="#{userView.filteredUsers}"
				emptyMessage="No users found with given criteria">
				<p:column headerText="Id" sortBy="#{user.id}">
					<h:outputText value="#{user.id}" />
				</p:column>

				<p:column headerText="Email" filterBy="#{user.email}"
					filterMatchMode="contains">
					<h:outputText value="#{user.email}" />
				</p:column>

				<p:column headerText="Is active" filterBy="#{user.isActive()}">
					<f:facet name="filter">
						<p:selectOneButton onchange="PF('usersTable').filter()">
							<f:converter converterId="javax.faces.Boolean" />
							<f:selectItem itemLabel="All" itemValue="" />
							<f:selectItem itemLabel="Yes" itemValue="true" />
							<f:selectItem itemLabel="No" itemValue="false" />
						</p:selectOneButton>
					</f:facet>
					<h:outputText value="#{user.isActive() ? 'Yes': 'No'}" />
				</p:column>

				<p:column headerText="Is admin" filterBy="#{user.isAdmin()}">
					<f:facet name="filter">
						<p:selectOneButton onchange="PF('usersTable').filter()">
							<f:converter converterId="javax.faces.Boolean" />
							<f:selectItem itemLabel="All" itemValue="" />
							<f:selectItem itemLabel="Yes" itemValue="true" />
							<f:selectItem itemLabel="No" itemValue="false" />
						</p:selectOneButton>
					</f:facet>
					<h:outputText value="#{user.isAdmin() ? 'Yes': 'No'}" />
				</p:column>

				<p:column>
					<p:menuButton value="Options">
						<p:menuitem value="View profile"
							actionListener="#{userView.viewProfile}" icon="ui-icon-person" />
						<p:menuitem value="View history"
							actionListener="#{userView.viewHistory}" icon="ui-icon-document" />
						<p:menuitem value="Add penalization"
							actionListener="#{userView.addPenalization}" icon="ui-icon-alert" />
						<p:menuitem value="Edit" action="#{userView.viewForm(user)}"
							icon="ui-icon-pencil" />
						<p:menuitem value="Delete"
							actionListener="#{userView.delete(user)}" icon="ui-icon-trash"
							update=":usersTableForm">
							<p:confirm header="Confirmation required"
								message="Are you sure you want to delete #{user}?"
								icon="ui-icon-alert" />
						</p:menuitem>
					</p:menuButton>
				</p:column>
			</p:dataTable>
			<p:confirmDialog global="true" closable="true" draggable="true">
				<p:commandButton value="Yes" type="button"
					styleClass="ui-confirmdialog-yes" />
				<p:commandButton value="No" type="button"
					styleClass="ui-confirmdialog-no" />
			</p:confirmDialog>
		</h:form>
		<p:commandButton value="New User" icon="ui-icon-plus"
			action="#{userView.viewForm(null)}" />
	</ui:define>
</ui:composition>
