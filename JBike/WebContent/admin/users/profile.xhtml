<ui:composition template="/WEB-INF/templates/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">
	<ui:define name="title">JBike | Profile #{userSession.selectedStation}</ui:define>
	<ui:define name="content">
		<h1>Profile (#{userSession.selectedUser})</h1>
		<h:form id="userInfoForm">
			<h:panelGrid rendered="#{userSession.selectedUser.hasProfile()}">
				<p:outputLabel for="email" value="Email" />
				<h:outputText id="email" value="#{userSession.selectedUser.email}" />
				<p:outputLabel for="firstName" value="First name" />
				<h:outputText id="firstName"
					value="#{userSession.selectedUser.profile.firstName}" />
				<p:outputLabel for="lastName" value="Last name" />
				<h:outputText id="lastName"
					value="#{userSession.selectedUser.profile.lastName}" />
				<p:outputLabel for="gender" value="Gender" />
				<h:outputText id="gender"
					value="#{(userSession.selectedUser.profile.gender == 'MALE') ? 'Male' : 'Female'}" />
				<p:outputLabel for="dni" value="DNI" />
				<h:outputText id="dni"
					value="#{userSession.selectedUser.profile.dni}" />
				<p:outputLabel for="address" value="Address" />
				<h:outputText id="address"
					value="#{userSession.selectedUser.profile.address}" />
				<p:outputLabel for="birthDate" value="Birth date" />
				<h:outputText id="birthDate"
					value="#{userSession.selectedUser.profile.birthDate}">
					<f:convertDateTime pattern="dd/MM/yyyy" />
				</h:outputText>
			</h:panelGrid>
			<h:outputText rendered="#{!userSession.selectedUser.hasProfile()}"
				value="No profile available." />
			<hr />
			<p:button value="Back to list" outcome="users/list"
				icon="ui-icon-arrowreturnthick-1-w" />
		</h:form>
	</ui:define>
</ui:composition>
