<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile">

<ui:composition template="/WEB-INF/templates/layout.xhtml">
	<ui:define name="content">
		<h1>New Bike</h1>
		<h:form role="form">
			<div class="form-group">
				<h:panelGrid columns="2" id="matchGrid" cellpadding="5">
					<p:outputLabel for="name" value="Name:" />
					<p:inputText id="name" class="form-control" size="10"
						value="#{bikeView.bike.name}"></p:inputText>
					<p:outputLabel for="currentStation" value="Current Station:" />
					<h:selectOneMenu id="currentStation"
						value="#{bikeView.bike.currentStation}">
						<f:selectItems value="#{stationBean.stations}" var="station"
							itemValue="#{station.id}"></f:selectItems>
						<f:converter converterId="stationConverter" />
					</h:selectOneMenu>
				</h:panelGrid>
			</div>
			<p:commandButton value="Save" action="#{bikeView.save}" ajax="false" />
		</h:form>
	</ui:define>
</ui:composition>
</html>
