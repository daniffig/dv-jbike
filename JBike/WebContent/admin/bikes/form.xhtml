<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/templates/layout.xhtml">
	<ui:define name="content">
		<h1>#{bikeView.getFormTitle()}</h1>
		<h:form role="form">
			<h:panelGrid columns="2">
				<p:outputLabel for="code" value="Code" />
				<p:inputText id="code" class="form-control" size="10"
					value="#{bikeView.bike.code}" />
				<p:outputLabel for="name" value="Name" />
				<p:inputText id="name" class="form-control" size="10"
					value="#{bikeView.bike.name}" />
				<p:outputLabel for="state" value="State" />
				<p:selectOneMenu id="state" value="#{bikeView.bike.state}">
					<f:selectItems value="#{bikeBean.stateOptions}" />
				</p:selectOneMenu>
				<p:outputLabel for="currentStation" value="Current station" />
				<p:selectOneMenu id="currentStation"
					value="#{bikeView.bike.currentStation}"
					converter="stationConverter">
					<f:selectItems value="#{stationBean.stations}" />
				</p:selectOneMenu>
			</h:panelGrid>
			<p:commandButton value="Back to list" action="#{userView.backToList}" />
			<p:commandButton value="Save" action="#{userView.save}" />
		</h:form>
	</ui:define>
</ui:composition>
</html>
