<ui:composition template="/WEB-INF/templates/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	<ui:define name="content">
		<h1>#{bikeView.formTitle}</h1>
		<h:form role="form">
			<h:panelGrid width="100%">
				<p:outputLabel for="code" value="Code" />
				<p:inputText id="code" class="form-control" size="10"
					value="#{bikeView.bike.code}" />
				<p:outputLabel for="name" value="Name" />
				<p:inputText id="name" class="form-control" size="10"
					value="#{bikeView.bike.name}" />
				<p:outputLabel for="state" value="State" />
				<h:selectOneMenu id="state" value="#{bikeView.bike.state}">
					<f:selectItems value="#{bikeBean.states}" var="state"
						itemLabel="#{state.name}" itemValue="#{state}" />
				</h:selectOneMenu>
				<p:outputLabel for="currentStation" value="Current station" />
				<h:selectOneMenu id="currentStation"
					value="#{bikeView.bike.currentStation}"
					converter="#{stationConverter}">
					<f:selectItem value="#{null}" itemLabel="" />
					<f:selectItems value="#{stationBean.stations}" />
				</h:selectOneMenu>
			</h:panelGrid>
			<hr />
			<p:button value="Back to list" outcome="bikes/list"
				icon="ui-icon-arrowreturnthick-1-w" />
			<p:commandButton value="Save" action="#{bikeView.save}"
				icon="ui-icon-disk" />
		</h:form>
	</ui:define>
</ui:composition>
