<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/templates/layout.xhtml">
	<ui:define name="content">
		<h3>#{userView.getFormTitle()}</h3>
		<h:form role="form">
			<h:panelGrid columns="2" id="matchGrid" cellpadding="5" width="100%">
				<p:outputLabel for="email" value="Email:" />
				<p:inputText id="email" class="form-control" size="10"
					value="#{userView.user.email}"></p:inputText>
			</h:panelGrid>
			<hr />
			<p:commandButton value="Back to list" action="#{userView.backToList}" />
			<p:commandButton value="Save" action="#{userView.save}" />
		</h:form>
	</ui:define>
</ui:composition>
</html>
