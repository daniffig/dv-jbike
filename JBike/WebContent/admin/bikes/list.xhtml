<ui:composition template="/WEB-INF/templates/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	<ui:define name="content">
		<h1>Bikes</h1>
		<h:form id="bikesTableForm">
			<p:dataTable id="bikesTable" widgetVar="bikesTable" var="bike"
				value="#{bikeView.bikes}" rows="10"
				filteredValue="#{bikeView.filteredBikes}"
				emptyMessage="No bikes found with given criteria">
				<p:column headerText="Id">
					<h:outputText value="#{bike.id}" />
				</p:column>

				<p:column headerText="Name" filterBy="#{bike.name}">
					<h:outputText value="#{bike.name}" />
				</p:column>

				<p:column headerText="State">
					<h:outputText value="#{bike.state}" />
				</p:column>

				<p:column headerText="Current Station">
					<h:outputText value="#{bike.currentStation}" />
				</p:column>

				<p:column>
					<p:splitButton value="View history" icon="ui-icon-pencil"
						actionListener="#{bikeView.edit(bike)}"
						onclick="PF('bikeDialog').show();" update="bikeForm">
						<p:menuitem value="Edit" icon="ui-icon-pencil"
							actionListener="#{bikeView.edit(bike)}"
							onclick="PF('bikeDialog').show();" update="bikeForm" />
						<p:menuitem value="Delete" icon="ui-icon-close"
							actionListener="#{bikeView.delete(bike)}" ajax="true"
							update="bikeForm" />
					</p:splitButton>
				</p:column>
			</p:dataTable>
		</h:form>
		<p:commandButton value="New Bike" action="#{bikeView.viewForm(null)}"
			icon="ui-icon-plus" />
	</ui:define>
</ui:composition>
