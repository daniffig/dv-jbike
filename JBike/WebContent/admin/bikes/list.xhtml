<ui:composition template="/WEB-INF/templates/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	<ui:define name="content">
		<h1>Bikes</h1>
		<h:form id="bikesTableForm">
			<p:dataTable id="bikesTable" widgetVar="bikesTable" var="bike"
				value="#{bikeView.bikes}" rows="10"
				filteredValue="#{bikeView.filteredBikes}"
				emptyMessage="No bikes found with given criteria">
				<p:column headerText="Id">
					<h:outputText value="#{bike.id}" />
				</p:column>

				<p:column headerText="Name" filterBy="#{bike.name}">
					<h:outputText value="#{bike.name}" />
				</p:column>

				<p:column headerText="State">
					<h:outputText value="#{bike.state}" />
				</p:column>

				<p:column headerText="Current Station">
					<h:outputText value="#{bike.currentStation}" />
				</p:column>

				<p:column>
					<p:splitButton value="View history" icon="ui-icon-pencil"
						actionListener="#{bikeView.edit(bike)}"
						onclick="PF('bikeDialog').show();" update="bikeForm">
						<p:menuitem value="Edit" icon="ui-icon-pencil"
							actionListener="#{bikeView.edit(bike)}"
							onclick="PF('bikeDialog').show();" update="bikeForm" />
						<p:menuitem value="Delete" icon="ui-icon-close"
							actionListener="#{bikeView.delete(bike)}" ajax="true"
							update="bikeForm" />
					</p:splitButton>
				</p:column>
			</p:dataTable>
		</h:form>
		<p:commandButton value="New Bike" icon="ui-icon-plus"
			actionListener="#{bikeView.resetForm}"
			onclick="PF('bikeDialog').show();" update="bikeForm" />
		<p:dialog header="Bike Form" widgetVar="bikeDialog"
			modal="true" dynamic="true">
			<h:form id="bikeForm">
				<h:panelGrid columns="2" id="matchGrid" cellpadding="5">
					<p:outputLabel for="name" value="Name:" />
					<p:inputText id="name" class="form-control" size="10"
						value="#{bikeView.bike.name}"></p:inputText>
					<p:outputLabel for="currentStation" value="Current Station:" />
					<h:selectOneMenu id="currentStation"
						value="#{bikeView.bike.currentStation}"
						converter="stationConverter">
						<f:selectItems value="#{stationBean.stations}" />
					</h:selectOneMenu>
				</h:panelGrid>
				<hr />
				<p:commandButton value="Cancel" action="#{bikeView.resetForm}"
					onclick="PF('bikeDialog').hide();" update="bikeForm"
					immediate="true" />
				<p:commandButton value="Save" action="#{bikeView.save}"
					update=":bikesTableForm:bikesTable"
					onclick="PF('bikeForm').hide();" />
			</h:form>
		</p:dialog>
	</ui:define>
</ui:composition>
