<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/templates/layout.xhtml">
	<ui:define name="content">
		<h:form>
			<p:dataTable var="bike" value="#{bikeView.bikes}" rows="10">
				<p:column headerText="Id">
					<h:outputText value="#{bike.id}" />
				</p:column>

				<p:column headerText="Name">
					<h:outputText value="#{bike.name}" />
				</p:column>

				<p:column headerText="State">
					<h:outputText value="#{bike.state}" />
				</p:column>

				<p:column headerText="Current Station">
					<h:outputText value="#{bike.currentStation}" />
				</p:column>

				<p:column>
					<p:commandButton value="Edit" icon="ui-icon-pencil" action="#{bikeView.update(bike)}"></p:commandButton>
				</p:column>
			</p:dataTable>
			<p:commandButton value="New Bike" icon="ui-icon-plus" action="#{bikeView.create}"></p:commandButton>
		</h:form>
	</ui:define>
</ui:composition>
</html>
