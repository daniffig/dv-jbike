<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile">

<ui:composition template="/WEB-INF/templates/layout.xhtml">
	<ui:define name="head">
		<script
			src="http://maps.google.com/maps/api/js?key=AIzaSyAxdSw38ZDpZcywd8e0hRzkrLvEhC5b0NY"
			type="text/javascript"></script>
	</ui:define>
	<ui:define name="content">
		<h1>New Station</h1>
		<h:form prependId="false">
			<h:panelGrid id="matchGrid" cellpadding="5" width="100%">
				<p:outputLabel for="name" value="Name:" />
				<p:inputText id="name" class="form-control" size="10"
					value="#{stationView.station.name}"></p:inputText>
				<p:outputLabel for="address" value="Address:" />
				<p:inputText id="address" class="form-control" size="10"
					value="#{stationView.station.address}"></p:inputText>
				<p:outputLabel for="coordinates" value="Coordinates:" />
				<p:gmap id="coordinates" center="-34.921111, -57.954444" zoom="13"
					type="HYBRID" style="width:100%;height:400px"
					model="#{stationView.emptyModel}"
					onPointClick="handlePointClick(event);" widgetVar="map" />
			</h:panelGrid>
			<hr />
			<p:commandButton value="Back to list"
				action="#{stationView.backToList}" />
			<p:commandButton value="Save" action="#{stationView.save}" />
			<p:inputText type="hidden" id="lat" value="#{stationView.lat}"
				widgetVar="lat" />
			<h:inputHidden id="lng" value="#{stationView.lng}" widgetVar="lng" />
		</h:form>
		<script type="text/javascript">
			var currentMarker = null;

			function handlePointClick(event) {
				if (currentMarker === null) {
					document.getElementById('lat').value = event.latLng.lat();
					document.getElementById('lng').value = event.latLng.lng();

					currentMarker = new google.maps.Marker({
						position : new google.maps.LatLng(event.latLng.lat(),
								event.latLng.lng())
					});

					PF('map').addOverlay(currentMarker);

					//PF('dlg').show();
				}
			}

			function markerAddComplete() {
				var title = document.getElementById('title');
				currentMarker.setTitle(title.value);
				title.value = "";

				currentMarker = null;
				//PF('dlg').hide();
			}

			function cancel() {
				//PF('dlg').hide();
				currentMarker.setMap(null);
				currentMarker = null;

				return false;
			}
		</script>
	</ui:define>
</ui:composition>
</html>
