<ui:composition template="/WEB-INF/templates/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	<ui:define name="content">
		<h1>Request Bike</h1>
		<h:form role="form">
			<h:panelGrid width="100%">
				<p:outputLabel for="bike" value="Bike" />
				<h:outputText id="bike" value="#{movementView.movement.bike}" />
				<p:outputLabel for="destinationStation" value="Destination Station" />
				<h:selectOneMenu id="destinationStation"
					value="#{movementView.movement.destinationStation}"
					converter="#{stationConverter}">
					<f:selectItems value="#{stationBean.stations}"></f:selectItems>
				</h:selectOneMenu>
			</h:panelGrid>
			<hr />
			<p:commandButton value="Back to list" action="#{movementView.back}"
				icon="ui-icon-arrowreturnthick-1-w" />
			<p:commandButton value="Save" action="#{movementView.save}"
				icon="ui-icon-disk" />
		</h:form>
	</ui:define>
</ui:composition>
