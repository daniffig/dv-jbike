<ui:composition template="/WEB-INF/templates/layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	<ui:define name="title">JBike | My Penalizations</ui:define>
	<ui:define name="content">
		<h1>My Penalizations</h1>
		<h:form id="penalizationsTableForm">
			<p:dataTable id="penalizationsTable" widgetVar="penalizationsTable"
				var="penalization"
				value="#{penalizationView.getPenalizations(userSession.loggedUser)}"
				rows="30" filteredValue="#{penalizationView.filteredPenalizations}"
				emptyMessage="No penalizations found with given criteria"
				resizableColumns="true" liveResize="true"
				sortBy="#{penalization.endDate}" sortOrder="DESCENDING">

				<p:column headerText="Description"
					filterBy="#{penalization.description}" filterMatchMode="contains">
					<h:outputText value="#{penalization.description}" />
				</p:column>
				<p:column headerText="Created at"
					filterBy="#{penalization.createdAt}"
					sortBy="#{penalization.createdAt}">
					<h:outputText value="#{penalization.createdAt}" />
				</p:column>
				<p:column headerText="End date" filterBy="#{penalization.endDate}"
					sortBy="#{penalization.endDate}">
					<h:outputText value="#{penalization.endDate}" />
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
