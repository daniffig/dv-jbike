<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/templates/layout.xhtml">
	<ui:define name="title">JBike | Bikes</ui:define>
	<ui:define name="content">
		<h1>Bikes</h1>
		<h:form>
			<p:dataTable var="bike" value="#{bikeView.bikes}"
				emptyMessage="No bikes found with given criteria"
				filteredValue="#{bikeView.filteredBikes}" widgetVar="bikesTable">
				<p:column headerText="Name">
					<h:outputText value="#{bike.name}" />
				</p:column>

				<p:column headerText="State" sortBy="#{bike.state}"
					filterBy="#{bike.state}" filterOptions="#{bikeView.stateOptions}">
					<h:outputText value="#{bike.state.name}" />
				</p:column>

				<p:column headerText="Current Station"
					filterBy="#{bike.currentStation.id}"
					filterValue="#{param['currentStationId']}"
					filterOptions="#{stationView.stationOptions}">
					<h:outputText value="#{bike.currentStation.name}" />
				</p:column>
				<p:column>
					<p:commandButton actionListener="#{requestBean.requestBike(bike)}"
						value="Request" disabled="#{!bike.canBeRequested()}" ajax="false" />
				</p:column>
			</p:dataTable>
		</h:form>
		<script type="text/javascript">
			jQuery(document).ready(function() {
				PF('bikesTable').filter();
			});
		</script>
	</ui:define>
</ui:composition>
</html>
