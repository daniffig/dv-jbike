<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/templates/layout.xhtml">
	<ui:define name="content">
		<h:form>
			<p:dataTable var="bike" value="#{bikeView.bikes}"
				emptyMessage="No bikes found with given criteria"
				filteredValue="#{bikeView.filteredBikes}" widgetVar="bikesTable">
				<p:column headerText="Name">
					<h:outputText value="#{bike.name}" />
				</p:column>

				<p:column headerText="State">
					<h:outputText value="#{bike.stateId}" />
				</p:column>

				<p:column headerText="Status">
					<h:outputText value="#{bike.status}" />
				</p:column>

				<p:column headerText="Current Station"
					filterBy="#{bike.currentStationId}"
					filterValue="#{bikeView.currentStationId}">
					<f:facet name="filter">
						<p:selectOneMenu onchange="PF('bikesTable').filter()">
							<f:selectItem itemLabel="Select One" itemValue="#{null}"
								noSelectionOption="true" />
							<f:selectItems value="#{Station.stations}" var='station'
								itemLabel='#{station.name}' itemValue='#{station.id}' />
						</p:selectOneMenu>
					</f:facet>
					<h:outputText value="#{bike.currentStation}" />
				</p:column>
				<p:column>
					<p:commandLink outcome="/stations/map.xhtml" ajax="false"
						rendered="#{bike.canBeRequested()}">
						<h:outputText value="Request" />
					</p:commandLink>
				</p:column>
			</p:dataTable>
		</h:form>
		<script type="text/javascript">
			jQuery(document).ready(function() {
				alert("#{param['currentStationId']}");
				PF('bikesTable').filter();
			});
		</script>
	</ui:define>
</ui:composition>
</html>
