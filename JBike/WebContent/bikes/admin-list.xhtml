<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui">     

<ui:composition template="/WEB-INF/templates/layout.xhtml">
	<ui:define name="content">
		<h:form>
			<p:dataTable var="bike" value="#{bikeView.bikes}">
			    <p:column headerText="Id">
			        <h:outputText value="#{bike.id}" />
			    </p:column>
			 
			    <p:column headerText="Name">
			        <h:outputText value="#{bike.name}" />
			    </p:column>
			 
			    <p:column headerText="State">
			        <h:outputText value="#{bike.stateId}" />
			    </p:column>
			 
			    <p:column headerText="Status">
			        <h:outputText value="#{bike.statusId}" />
			    </p:column>
			 
			    <p:column headerText="Current Station">
			        <h:outputText value="#{bike.currentStationId}" />
			    </p:column>
			</p:dataTable>
			<h3>Add Bike</h3>
			<hr />			
			<table>
			<tr>
			      <td>Id :</td>
			      <td><h:inputText size="10" value="#{bikeController.id}" /></td>
			</tr>
			<tr>
			      <td>Name :</td>
			      <td><h:inputText size="20" value="#{bikeController.name}" /></td>
			</tr>
			<tr>
			      <td> </td>
			      <td><h:commandButton value="Add Bike" 
			         action="#{bikeController.addBike}" /></td>
			</tr>
			</table>	  
		</h:form>
	</ui:define>
</ui:composition>
</html>
